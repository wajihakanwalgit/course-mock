<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M3 Bootstrap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<body>
    <div class="container-fluid">
        <h1 class="mt-5">Welcome to M3 Bootstrap</h1>
        <p class="lead">This is a simple page using Bootstrap 5.</p>
        <button type="button" class="btn btn-primary">Click Me!</button>
       <div class="row">
        <div class="col-xs-9" style="background-color: red;">
            <h2>Column 1</h2>
           
       </div>
       <div class="col-xs-2" style="background-color: blue;">
            <h2>Column 2</h2>
        </div>
        <div class="col-xs-1" style="background-color: green;">
            <h2>Column 3</h2>
        </div>
    </div>
     <div class="container-fluid">
        <h1 class="mt-5">Welcome to div2 Bootstrap</h1>
        <p class="lead">This is a simple page using Bootstrap 5.</p>
        <button type="button" class="btn btn-primary">Click Me!</button>
       <div class="row">
        <div class="col-xs-6" style="background-color: red;">
            <h2>Column 1</h2>
           
       </div>
       <div class="col-xs-4" style="background-color: blue;">
            <h2>Column 2</h2>
        </div>
        <div class="col-xs-2" style="background-color: green;">
            <h2>Column 3</h2>
        </div>
    </div>
</body>
</head>
