<!DOCTYPE html>>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Grid Layout Example</title>
    
    </head>
<body>
    <div class="container-fluid">
        <h1 class="mt-5">Grid Layout Example</h1>
        <p>resize the window to see the effect</p>
        <div class="row">
            <div class="col-sm-9 col-md-6 col-lg-8" style="background-color: blueviolet;">
                <h2>Column 1</h2>
                <p>This column takes up 9 columns on small screens, 6 on medium screens, and 8 on large screens.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 col-md-6 col-lg-4" style="background-color: yellow;">
                <h2>Column 2</h2>
                <p>This column takes up 9 columns on small screens, 6 on medium screens, and 8 on large screens.</p>
            </div>
        </div>
    </div>
</body>
</html>
