<!DOCTYPE html>
<html>
    <head>
        <title>Container border</title>
    </head>
    <body>
        <div style="border: 2px solid #007bff; padding: 20px; width: 80%; margin: 40px auto; border-radius: 8px;">
            <h2>Bootstrap Container with Border</h2>
            <p>This is a simple container with a colored border.</p>
        </div>
        <div style="border: 2px dashed #28a745; padding: 20px; width: 80%; margin: 40px auto; border-radius: 8px; background-color: #e9f7ef;">
            <h2>Green Dashed Border Container</h2>
            <p>This container uses a green dashed border and a light green background color.</p>
        </div>
    </body>

</html>
