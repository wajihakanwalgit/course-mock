<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Horizontal Scroll Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      scroll-behavior: smooth;
    }
    section {
      height: 100vh;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">codingal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar" aria-controls="mynavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#section1">Section 1</a></li>
        <li class="nav-item"><a class="nav-link" href="#section2">Section 2</a></li>
        <li class="nav-item"><a class="nav-link" href="#section3">Section 3</a></li>
        <li class="nav-item"><a class="nav-link" href="#section4-1">Section 4-1</a></li>
        <li class="nav-item"><a class="nav-link" href="#section4-2">Section 4-2</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Page Sections -->
<div class="container-fluid" style="margin-top: 70px;">
  <section id="section1" class="bg-primary text-white d-flex align-items-center justify-content-center">
    <h1>Section 1</h1>
  </section>
  <section id="section2" class="bg-secondary text-white d-flex align-items-center justify-content-center">
    <h1>Section 2</h1>
  </section>
  <section id="section3" class="bg-success text-white d-flex align-items-center justify-content-center">
    <h1>Section 3</h1>
  </section>
  <section id="section4-1" class="bg-danger text-white d-flex align-items-center justify-content-center">
    <h1>Section 4-1</h1>
  </section>
  <section id="section4-2" class="bg-warning text-dark d-flex align-items-center justify-content-center">
    <h1>Section 4-2</h1>
  </section>
</div>

</body>
</html>
